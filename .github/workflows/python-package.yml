name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make dev
    - name: Check with flake8, black, isort, mypy
      run: |
        make fix
    - name: Test with coverage
      run: |
        PYTHONPATH=src/ python -m pytest --cache-clear --cov=fattureincloud --cov-report=xml
    - name: coverage.py badge
      # You may pin to the exact commit or the version.
      # uses: tj-actions/coverage-badge-py@545ccccfd2b4b9944fb6383183dd7d45f96c72f3
      uses: tj-actions/coverage-badge-py@v1.4
      with:
        # Output path to write the badge.
        output: # default is coverage.svg
        # Overwrite existing.
        overwrite: # default is true